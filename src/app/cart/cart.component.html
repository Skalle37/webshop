<div *ngIf="cartItems.length > 0" class="btn btn-danger" 
(click)="onEmptyCart()">Tühjenda ostukorv</div>
<br>
<div *ngIf="cartItems.length == 0"> Ostukorv on tühi</div>
<div *ngIf="cartItems.length == 1">Korvis on {{cartItems.length}} ese</div>
<div *ngIf="cartItems.length > 1">Korvis on {{cartItems.length}} eset</div>
<br>


<div *ngFor="let cartItem of cartItems; let i = index">
 <img class="item-pict" src="{{cartItem.imgSrc}}">
 <div class="item-title"> {{ cartItem.title }}</div>
 <div class="item-price"> {{ cartItem.price | itemPrice }} 
     <!-- string interpolation -->
     <button (click)="onRemoveFromCart(i)">X</button>
    <br>
    <br>
 </div>
</div>
<br>
<br>

<div *ngIf="cartItems.length > 0">KOKKU: {{ sumOfCart | itemPrice }} </div>
