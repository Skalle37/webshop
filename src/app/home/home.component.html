<ngb-carousel *ngIf="images">
   <ng-template *ngFor="let image of images" ngbSlide>
     <div class="picsum-img-wrapper">
       <img src="{{image.url}}" alt="{{image.alt}}">
     </div>
     <div class="carousel-caption">
       <h3>{{image.header}}</h3>
       <p>{{image.text}}</p>
     </div>
   </ng-template>

 </ngb-carousel>

   <span *ngFor="let category of itemsOriginal | uniqueCategory " (click)="onCategorySelected(category)">{{ category  }} <br></span><br>


<div *ngIf="itemsShown.length == 0">{{'Kraami pole' | titlecase }}</div>

<div *ngFor="let item of itemsShown">
   <img class="item-pict" routerLink="toode/{{item.id}}" src="{{item.imgSrc}}">
   <div class="item-title"> {{ item.title | shortenTitle }}</div>
   <div class="item-price"> {{ item.price | itemPrice }} </div>
   <button class="btn btn-danger"(click)="onAddToCart(item)">{{'Lisa korvi' | uppercase}}</button>
   <!-- ( sündmuse ) event binding sündmuse sidumine -->
</div>
