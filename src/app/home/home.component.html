<div *ngIf="items.length == 0">Kraami pole</div>

<div *ngFor="let item of items">
    <img class="item-pict" src="{{item.imgSrc}}">
   <div class="item-title"> {{ item.title }}</div>
   <div class="item-price"> {{ item.price }}</div>
   <button class="btn btn-danger"(click)="onAddToCart(item)">Lisa korvi</button>
   <!-- ( sündmuse ) event binding sündmuse sidumine -->
</div>
